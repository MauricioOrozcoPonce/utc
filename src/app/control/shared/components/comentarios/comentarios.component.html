<div class="wrapper ml-4 mb-4" >
    <h6 class="border-bottom pb-2 mb-0">Comentarios</h6>
    <div *ngFor="let comentario of comentarios; let i = index;">
        <div class="d-flex text-muted pt-3 border-bottom">
            <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
      
            <p class="pb-3 mb-0 small lh-sm">
                <strong class="d-block text-gray-dark text-truncate" style="max-width: 100%;">{{comentario.nombre + ' ' + comentario.apellido_p + ' ' +comentario.apellido_m}}</strong>
                {{comentario.fecha|date:'dd/MM/yyyy'}}
                <br>
                {{comentario.comentario }}
            </p>
          </div>
    </div>
    <div class="input-group mt-3 mb-3">
        <input type="text" class="form-control" placeholder="Agregar comentario"  [formControl]="nuevoComentario"  (keyup.enter)="agregarComentario()"> 
        <button class="btn btn-outline-success" type="button" (click)="agregarComentario()"><i class="fa fa-paper-plane"></i></button>
    </div>
</div>
